<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/img/logo.svg" sizes="any" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/img/logo.png">
  <title>Редактирование бюджета [[${budget.name}]] &ndash; REE$TE</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <img src="/img/logo.svg" alt="REESTE" class="me-2" width="30">
      <span class="fs-4">REE$TE</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
      <li class="nav-item"><a href="/budgets" class="nav-link">БДДС</a></li>
      <li class="nav-item"><a href="/budgets/budget-lines" class="nav-link">Статьи</a></li>
      <li class="nav-item"><a href="/settings" class="nav-link">Настройки</a></li>
    </ul>
  </header>
</div>
<div class="container">
  <main>
    <h1 class="text-body-emphasis">Редактирование</h1>
    <div class="bd-callout bd-callout-warning" data-th-if="${errors}">
      <strong>Допущены ошибки:</strong>
      <div data-th-each="error : ${errors}" data-th-text="${error}"></div>
    </div>
    <form method="post" data-th-action="@{/budgets/{budgetId}/edit(budgetId=${budget.id})}">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Название" aria-label="Название" data-th-value="${payload != null ? payload.name : budget.name}">
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" name="year" placeholder="Год" aria-label="Год" data-th-value="${payload != null ? payload.year : budget.year}">
        </div>
        <div class="col">
          <input type="text" class="form-control" name="quarter" placeholder="Квартал" aria-label="Квартал" data-th-value="${payload != null ? payload.quarter : budget.quarter}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Редактировать</button>
    </form>
  </main>
  <footer class="pt-5 my-5 text-body-secondary border-top">
    REE$TE &copy; 2024
  </footer>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script></script>
</body>
</html>
