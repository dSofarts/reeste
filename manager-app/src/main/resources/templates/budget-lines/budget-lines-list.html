<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/logo.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/img/logo.png">
    <title>Статьи &ndash; REE$TE</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="/img/logo.svg" alt="REESTE" class="me-2" width="30">
            <span class="fs-4">REE$TE</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="/budgets" class="nav-link">БДДС</a></li>
            <li class="nav-item"><a href="/budgets/budget-lines" class="nav-link">Статьи</a></li>
            <li class="nav-item"><a href="/settings" class="nav-link">Настройки</a></li>
        </ul>
    </header>
</div>
<div class="container">
    <main>
        <h1 class="text-body-emphasis">Статьи бюджета</h1>
        <a href="/budgets/budget-lines/create" class="btn btn-primary px-4">+ Создать новую</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Статья</th>
                <th>Тип</th>
                <th>Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="line : ${budgetLines}">
                <td data-th-text="${line.id}"></td>
                <td data-th-text="${line.name}"></td>
                <td data-th-text="${line.type.name}"></td>
                <td><form method="post" data-th-action="@{/budgets/budget-lines/{budgetLineId}/delete(budgetLineId=${line.id})}"><button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button></form></td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer class="pt-5 my-5 text-body-secondary border-top">
        REE$TE &copy; 2024
    </footer>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script></script>
</body>
</html>
